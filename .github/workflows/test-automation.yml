name: Test Automation Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --no-restore --configuration Release

    - name: Run all tests
      run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

    - name: Run smoke tests
      run: dotnet test --no-build --configuration Release --filter "Category=Smoke" --logger "console;verbosity=normal"

    - name: Run functional tests
      run: dotnet test --no-build --configuration Release --filter "Category=Functional" --logger "console;verbosity=normal"

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: test-results.trx

    - name: Upload screenshots on failure
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: failure-screenshots
        path: Screenshots/

    - name: Upload logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-logs
        path: Logs/
