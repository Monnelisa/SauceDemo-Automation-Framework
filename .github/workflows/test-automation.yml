name: Test Automation Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest
    env:
      DOTNET_ENVIRONMENT: CI

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore SauceDemo-Automation-Framework.sln

    - name: Build project
      run: dotnet build SauceDemo-Automation-Framework.sln --no-restore --configuration Release

    - name: Run all tests
      run: dotnet test SauceDemo-Automation-Framework.sln --no-build --configuration Release --logger "trx;LogFileName=test-results.trx" --results-directory TestResults

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults

    - name: Upload screenshots on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: failure-screenshots
        path: TestResults/Screenshots

    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-logs
        path: TestResults/Logs
